<form class="form-inline" role="search">
  <div class="form-group">
    <label for="user-search-input" ng-bind="::qsb.searchLabel"></label>
    <input type="text"
           id="user-search-input"
           class="form-control"
           ng-model="qsb.queryString"
           autocomplete="off"
           ng-change="qsb.find()">
    <a ng-if="qsb.helpLink" ng-href="{{::qsb.helpLink}}" target="_blank" class="advanced-search" ng-bind="::qsb.helpLabel"></a>
  </div>
</form>
