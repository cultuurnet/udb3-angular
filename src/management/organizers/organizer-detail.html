<h1 class="title">{{editor.organizer.name}}</h1>

<div ng-show="!editor.organizer && !editor.loadingError">
    <i class="fa fa-circle-o-notch fa-spin"></i>
</div>

<div ng-show="editor.organizer">
    <div class="row">
        <div class="col-md-3">
            <span>Naam</span>
        </div>
        <div class="col-md-9">
            <span ng-bind="editor.organizer.name"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <span>Straat + nr</span>
        </div>
        <div class="col-md-9">
            <span ng-bind="editor.organizer.address.streetAddress"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <span>Postcode</span>
        </div>
        <div class="col-md-9">
            <span ng-bind="editor.organizer.address.postalCode"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <span>Gemeente</span>
        </div>
        <div class="col-md-9">
            <span ng-bind="editor.organizer.address.addressLocality"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <span>Website</span>
        </div>
        <div class="col-md-9">
            <span ng-bind="editor.organizer.url"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <span>Telefoonnummer</span>
        </div>
        <div class="col-md-9">
            <span ng-bind="editor.organizer.phone"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <span>E-mailadres</span>
        </div>
        <div class="col-md-9">
            <span ng-bind="editor.organizer.email"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <span>Labels</span>
        </div>
        <div class="col-md-9">
            <span ng-bind="editor.organizer.labels"></span>
        </div>
    </div>
</div>

<div ng-show="editor.loadingError">
    <span ng-bind="editor.loadingError"></span>
</div>
