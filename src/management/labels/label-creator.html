<h1 class="title">Label toevoegen</h1>

<form name="creator.form" class="css-form" novalidate>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group" udb-form-group>
                <label class="control-label" for="label-name-field">Naam</label>
                <input id="label-name-field"
                       class="form-control"
                       name="name"
                       type="text"
                       udb-unique-label
                       udb-semicolon-label-check
                       ng-minlength="3"
                       ng-required="true"
                       ng-maxlength="255"
                       ng-model="creator.label.name"
                       ng-model-options="{debounce: 300}"
                       ng-disabled="creator.creating">
                <p class="help-block" ng-if="creator.form.name.$error.uniqueLabel">Er bestaat al een label met deze naam.</p>
                <p class="help-block" ng-if="creator.form.name.$error.required">Een label naam is verplicht.</p>
                <p class="help-block" ng-if="creator.form.name.$error.minlength">Een label moet uit minstens 3 tekens bestaan.</p>
                <p class="help-block" ng-if="creator.form.name.$error.maxlength">Een label mag maximum 255 tekens bevatten.</p>
                <p class="help-block" ng-if="creator.form.name.$error.semicolonLabel">Een label naam mag geen puntkomma bevatten.</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox"
                           ng-model="creator.label.isVisible"> Tonen op publicatiekanalen
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"
                           ng-model="creator.label.isPrivate"> Voorbehouden aan specifieke gebruikersgroepen
                </label>
            </div>
        </div>

        <div class="col-md-12">
            <button ng-disabled="!creator.form.$valid || creator.creating"
                    type="button"
                    class="btn btn-primary"
                    ng-click="creator.create()">
                Aanmaken <i class="fa fa-circle-o-notch fa-spin" ng-show="creator.creating"></i>
            </button>
        </div>
    </div>
</form>
