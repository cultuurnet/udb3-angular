<h1 class="title">Gebruikers</h1>

<div class="row">
    <div class="col-md-11">
        <form class="form-inline" role="search" ng-submit="ulc.handleSubmit()">
            <div class="form-group">
                <label for="user-search-input">Zoeken op email</label>
                <input type="text"
                       id="user-search-input"
                       class="form-control"
                       ng-model="ulc.query"
                       autocomplete="off"
                       ng-change="ulc.handleChange()">
            </div>
        </form>
    </div>
    <div class="col-md-1 text-right">
        <i ng-show="ulc.status === 'loading'" class="fa fa-circle-o-notch fa-spin"></i>
    </div>
</div>

<div class="row search-result-block" ng-cloak>
    <div class="col-md-12">
        <div class="alert alert-info" ng-show="ulc.status === 'idle'" role="alert">
            <p>Schrijf een geldig email-adres in het veld hierboven en druk op enter om gebruikers te zoeken.</p>
        </div>
        <div ng-show="ulc.status === 'notFound'"
             class="alert alert-warning" role="alert">
            <p>Geen gebruiker gevonden voor het opgegeven e-mail adres.</p>
        </div>
        <div ng-show="ulc.status === 'problem'" class="alert alert-warning" role="alert">
            <span>Er ging iets mis tijdens het zoeken:</span>
            <br>
            <strong ng-bind="ulc.problem"></strong>
        </div>
    </div>
</div>
