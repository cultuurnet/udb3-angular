<section class="translate-section" ng-show="ttsc.originalTariffs.length > 0">
    <div class="row" ng-repeat="originalTariff in ttsc.originalTariffs track by $index">
        <div class="col-sm-3">
            <p><strong><span translate-once="translate.tariff"></span> {{$index+1}}</strong></p>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-3">
                    <p class="orginal text-muted" translate-once="translate.original"></p>
                </div>
                <div class="col-sm-9">
                    <p class="orginal text-muted" ng-bind="originalTariff"></p>
                </div>
            </div>

            <div class="row" ng-repeat="(code, language) in ttsc.activeLanguages" ng-show="language.active && !language.main">
                <div class="col-sm-3">
                    <p class="text-muted"><span translate-once="translate.translation"></span> {{code}}</p>
                </div>
                <div class="col-sm-9">
                    <input type="text" ng-blur="ttsc.saveTranslatedTariffs()" class="form-control form-group" ng-model="ttsc.translatedTariffs[$parent.$index][code]">
                </div>
            </div>
        </div>
    </div>
</section>
