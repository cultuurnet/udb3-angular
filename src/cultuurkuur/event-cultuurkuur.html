<div class="cultuurkuur-component">
    <div ng-if="::!$ctrl.cultuurkuurMaintenance">
        <p ng-if="::!$ctrl.permission && $ctrl.forSchools"><i class="fa fa-check-circle text-success" aria-hidden="true"></i> <span translate-once="cultuurkuur.info" translate-values="{ previewLink: '{{$ctrl.previewLink}}' }"></span></p>
        <div ng-if="::$ctrl.permission">
            <div ng-if="::!$ctrl.isIncomplete" class="row">
                <p ng-if="$ctrl.forSchools"><i class="fa fa-check-circle text-success" aria-hidden="true"></i> <span translate-once="cultuurkuur.info" translate-values="{ previewLink: '{{$ctrl.previewLink}}' }"></span></p>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cultuurkuur-logo">
                                <div ng-if="::($ctrl.cultuurKuurInfo.fields.length > 0)" class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                        <strong>Onderwerp</strong>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                        <p ng-repeat="field in ::$ctrl.cultuurKuurInfo.fields" ng-bind="::field"></p>
                                    </div>
                                </div>
                                <div ng-if="$ctrl.cultuurKuurInfo.targetAudience.length > 0" class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                        <strong>Doelgroep</strong>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                        <p ng-repeat="target in ::$ctrl.cultuurKuurInfo.targetAudience" ng-bind="::target"></p>
                                    </div>
                                </div>
                                <div ng-if="$ctrl.cultuurKuurInfo.levels.length > 0" class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                        <strong>Geschikt voor</strong>
                                    </div>
                                    <div ng-if="$ctrl.cultuurKuurInfo.levels.length <= 4" class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <p ng-repeat="level in ::$ctrl.cultuurKuurInfo.levels" ng-bind="::level"></p>
                                    </div>
                                    <div ng-if="$ctrl.cultuurKuurInfo.levels.length > 4" class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <a role="button" data-toggle="collapse" href="#level" aria-expanded="false" aria-controls="level"> {{$ctrl.cultuurKuurInfo.levels.length}} onderwijsgraden</a>
                                        <div class="collapse" id="level">
                                            <div>
                                                <p ng-repeat="level in ::$ctrl.cultuurKuurInfo.levels" ng-bind="::level"></p>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer"> <a ng-href="{{::$ctrl.editLink}}" target="_blank">Wijzig op cultuurkuur.be</a>
                    </div>
                </div>
            </div>
            <div class="alert alert-info" ng-if="::$ctrl.isIncomplete && $ctrl.forSchools">
                <p>Bekijk je evenement op Cultuurkuur.be en voeg de juiste onderwijsniveaus toe zodat leerkrachten je vinden.</p>
                <a ng-href="{{::$ctrl.continueLink}}" target="_blank" class="btn btn-default btn-info">Doorgaan</a>
            </div>
        </div>
    </div>
    <div ng-if="::$ctrl.cultuurkuurMaintenance">
        <div class="alert alert-warning">
            <p ng-bind="::$ctrl.cultuurkuurMessage"></p>
        </div>
    </div>
</div>
