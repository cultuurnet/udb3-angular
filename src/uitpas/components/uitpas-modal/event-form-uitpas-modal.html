<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">UiTPAS-informatie</h4>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <div class="card-system">
                <label>Kaartsystemen</label>

                <div class="uitpas-card-system row" ng-repeat="cardSystem in ::availableCardSystems">
                    <div class="col-sm-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"
                                       disabled="disabled"
                                       ng-model="cardSystem.active"
                                       ng-change="activeCardSystemsChanged()"> <span ng-bind="::cardSystem.name"></span>
                            </label>
                        </div>
                    </div>


                    <div class="col-sm-6" ng-if="cardSystem.distributionKeys.length">
                        <select ng-model="cardSystem.assignedDistributionKey"
                                ng-change="distributionKeyAssigned()">
                            <option value="">--Selecteer een verdeelsleutel--</option>
                            <option ng-repeat="distributionKey in ::cardSystem.distributionKeys"
                                    ng-value="::distributionKey.id" ng-bind="::distributionKey.name">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Annuleren</button>
        <button type="button"
                class="btn btn-primary uitpas-info-bewaren"
                ng-disabled="disableSubmit"
                ng-click="saveUitpasData()">
            Bewaren <i class="fa fa-circle-o-notch fa-spin" ng-show="saving"></i>
        </button>
    </div>
</div>
