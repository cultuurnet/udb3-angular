<div class="modal-body">

  <label>Labels</label>

  <div class="row">
    <div class="col-lg-12">
      <input type="text" ng-model="labelNames" class="form-control"/>
    </div>

    <div class="col-lg-12">
      <div class="checkbox" ng-repeat="label in labelSelection">
        <label>
          <input type="checkbox" ng-model="label.selected"/>
          <span ng-bind="label.name"></span>
        </label>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="close()">annuleren</button>
  <button class="btn btn-primary" ng-click="ok()">label</button>
</div>
