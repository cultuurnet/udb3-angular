<form class="form-inline" role="search"
      ng-class="{'has-errors': usb.hasErrors, 'is-editing': usb.isEditing}">
  <div class="form-group">
    <label for="user-search-input">Zoeken op e-mail</label>
    <input type="text" id="user-search-input" class="form-control" ng-model="usb.queryString" ng-change="usb.queryChanged()">
    <i ng-show="usb.hasErrors" class="fa fa-warning warning-icon" tooltip-append-to-body="true"
       tooltip-placement="bottom" uib-tooltip="{{usb.errors}}"></i>
  </div>
  <button type="submit" class="btn" ng-click="usb.find()">Zoeken</button>
</form>
