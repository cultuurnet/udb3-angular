<form name="saveQueryForm" novalidate>
<div class="modal-body">

    <label>Geef je zoekopdracht een naam</label>

    <div class="row">
        <div class="col-lg-12">
            <p class="alert alert-danger" role="alert" ng-show="wasSubmitted && saveQueryForm.queryName.$error.required">Een naam is verplicht.</p>
            <input type="text" ng-required="'true'" name="queryName" ng-model="queryName" class="form-control"/>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary udb-save-query-ok-button fa fa-check" ng-click="ok()">bewaren</button>
    <button class="btn btn-warning udb-save-query-cancel-button fa fa-times" ng-click="cancel()">annuleren</button>
</div>
</form>
