<form name="saveQueryForm" novalidate class="save-search-modal">

    <div class="modal-header">
        <h5 class="modal-title">Zoekopdracht opslaan</h5>
    </div>

    <ul class="nav nav-tabs">
        <li  ng-class="{active: isTabActive('new')}"><a ng-click="makeTabActive('new')">Nieuwe zoekopdracht</a></li>
        <li  ng-class="{active: isTabActive('existing')}"><a ng-click="makeTabActive('existing')">Bestaande zoekopdracht</a></li>
    </ul>

    
    <div class="tab-pane" ng-show="isTabActive('new')" role="tabpanel">
        <div class="modal-body">

            <label>Geef je zoekopdracht een naam</label>

            <div class="row">
                <div class="col-lg-12">
                    <p class="alert alert-danger" role="alert" ng-show="wasSubmitted && saveQueryForm.queryName.$error.required">Een naam is verplicht.</p>
                    <input type="text" ng-required="'true'" name="queryName" ng-model="queryName" class="form-control"/>
                </div>
            </div>
        </div>

        <div class="modal-footer">
        <button type="button" class="btn btn-default udb-save-query-cancel-button" ng-click="cancel()">Annuleren</button>
        <button type="submit" class="btn btn-primary udb-save-query-ok-button" ng-click="ok('new')">Bewaren</button>
        </div>
    </div>

    <div class="tab-pane"  ng-show="isTabActive('existing')"  role="tabpanel">
        <div class="modal-body">
            <p>Bestaande zoekopdracht</p>
            <select class="form-control" ng-model="queryId" ng-change="setQueryName()">
                <option ng-repeat="search in savedSearches" value="{{search.id}}">{{search.name}}</option>
            </select>
        </div>
  
        <div class="modal-footer">
            <button type="button" class="btn btn-default udb-save-query-cancel-button" ng-click="cancel()">Annuleren</button>
            <button type="submit" class="btn btn-primary udb-save-query-ok-button" ng-click="ok('existing')">Bewaren</button>
        </div>

    </div>


</form>
