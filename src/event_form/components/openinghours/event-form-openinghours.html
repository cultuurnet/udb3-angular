<div class="col-xs-12">
  <a href="#" class="btn btn-link btn-plus wanneer-openingsuren-link" data-toggle="modal" data-target="#wanneer-openingsuren-toevoegen">Openingsuren toevoegen</a>
</div>

<div class="col-xs-12 col-sm-4">
  <section class="wanneer-openingsuren-resultaat" style="display: none;">
    <table class="table table-condensed ">
      <thead>
      <th>Openingsuren</th>
      <th><a href="#" data-toggle="modal" data-target="#wanneer-openingsuren-toevoegen" class="btn btn-default">Wijzigen</a></th>
      </thead>
      <tbody>
        <tr><td>maandag</td><td>09:00–18:00</td></tr>
        <tr><td>dinsdag</td><td>09:00–18:00</td></tr>
        <tr><td>woensdag</td><td>09:00–12:00</td></tr>
        <tr><td>donderdag</td><td>09:00–18:00</td></tr>
        <tr><td>vrijdag</td><td>09:00–18:00</td></tr>
        <tr><td>zaterdag</td><td>gesloten</td></tr>
        <tr><td>zondag</td><td>gesloten</td></tr>
      </tbody>
    </table>
  </section>

</div>

<div class="modal fade" id="wanneer-openingsuren-toevoegen">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Openingsuren</h4>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th> Dag(en)
              </th>
              <th> Van
              </th>
              <th>
              </th>
              <th> Tot
              </th>
              <th>
              </th>
            </tr>
          </thead>

          <tr ng-repeat="(i, openingHour) in eventFormData.openingHours">
            <td>
              <select class="selectpicker" multiple udb-multiselect start-label="Kies dag(en)" ng-model="openingHour.daysOfWeek">
                <option value="0">maandag</option>
                <option value="1">dinsdag</option>
                <option value="2">woensdag</option>
                <option value="3">donderdag</option>
                <option value="4">vrijdag</option>
                <option value="5">zaterdag</option>
                <option value="6">zondag</option>
              </select>
            </td>
            <td>
              <input class="form-control" type="text" ng-model="openingHour.opens" />
            </td>
            <td>
              &nbsp;-&nbsp;
            </td>
            <td>
              <input class="form-control" type="text" ng-model="openingHour.closes" />
            </td>
            <td>
              <button type="button" class="close" aria-label="Close" ng-click="eventFormData.removeOpeningHour(i)"><span aria-hidden="true">&times;</span>
              </button>
            </td>
          </tr>
        </table>
        <a class="btn btn-link btn-plus" ng-click="eventFormData.addOpeningHour('', '' , '')">Meer openingstijden toevoegen</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
        <button type="button" class="btn btn-primary openingsuren-toevoegen" data-dismiss="modal">Toevoegen</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- Button trigger modal -->
