<div id="wanneer-dagen" ng-repeat="timestamp in eventFormData.timestamps">

  <div class="col-xs-12 col-sm-4 prototype-step" id="add-date-form">
    <section class="add-date">

      <div udb-datepicker
           ng-change="dateChosen(timestamp.date)"
           highlight-date="{{calendarHighlight.date}}"
           highlight-extra-class="{{calendarHighlight.extraClass}}"
           ng-model="timestamp.date"></div>

      <div class="row">
        <div class="col-xs-6">
          <label>
            <input type="checkbox"
                   ng-change="EventFormStep2.toggleStartHour(timestamp)"
                   value=""
                   ng-model="timestamp.showStartHour"
                   class="beginuur-toevoegen">
            Beginuur
          </label>
          <div class="beginuur-invullen" ng-show="timestamp.showStartHour">
            <input
                type="time"
                ng-model="timestamp.startHourAsDate"
                ng-change="hoursChanged(timestamp)"
                class="form-control uur"
                placeholder="Bv. 08:00"
                focus-if="timestamp.showStartHour">
          </div>
        </div>
        <div class="col-xs-6 einduur" ng-show="timestamp.showStartHour">
          <label>
            <input type="checkbox"
                   ng-change="toggleEndHour(timestamp)"
                   value=""
                   ng-model="timestamp.showEndHour"
                   class="einduur-toevoegen">
            Einduur
          </label>
          <div class="einduur-invullen" ng-show="timestamp.showEndHour">
            <input
                type="time"
                ng-model="timestamp.endHourAsDate"
                ng-change="hoursChanged(timestamp)"
                class="form-control uur"
                placeholder="Bv. 23:00"
                focus-if="timestamp.showEndHour">
          </div>
        </div>
      </div>
    </section>
  </div>

</div>

<div class="col-xs-12 col-sm-4">
  <div class="add-date">
    <a href="#" class="add-date-link" ng-click="addTimestamp()">
      <p id="add-date-plus">+</p>
      <p id="add-date-label">Nog een dag toevoegen</p>
      <p id="add-date-tip" class="muted col-sm-12"><em>Tip: Gaat dit evenement meerdere malen per dag door? Voeg dan dezelfde dag met een ander beginuur toe.</em></p>
    </a>
  </div>
</div>
