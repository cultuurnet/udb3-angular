<div class="row extra-leeftijd">
    <div class="extra-task" ng-class="{'state-complete': !!fagec.activeAgeRange}">
        <div class="col-sm-3">
            <em class="extra-task-label">Geschikt voor</em>
        </div>
        <div class="col-sm-9">
            <p>
                <span ng-repeat="(type, ageRange) in ::fagec.ageRanges">
                    <a ng-bind="::ageRange.label"
                       href="#"
                       ng-click="fagec.setAgeRangeByType(type)"></a>
                    <span ng-if="::!$last">, </span>
                </span>
            </p>
            <div ng-show="fagec.rangeInputEnabled" class="form-inline" id="form-age">
                <div class="form-group" >
                    <label for="min-age">Van</label>
                    <input type="number" class="form-control" id="min-age" ng-model="fagec.minAge">
                </div>
                <div class="form-group">
                    <label for="max-age">tot</label>
                    <input type="number" class="form-control" id="max-age" ng-model="fagec.maxAge">
                </div>
            </div>
        </div>
    </div>
</div>
