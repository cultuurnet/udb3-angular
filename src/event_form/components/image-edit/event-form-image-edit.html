<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">Afbeelding info bewerken</h4>
  </div>
  <div class="modal-body">

    <div>
      <div class="form-group">
        <label>Beschrijving</label>
        <input type="text" class="form-control" ng-model="description">
        <p class="help-block">
          Een goede beschrijving van je afbeelding wordt gelezen door zoekmachines en gebruikers met een visuele beperking.
        </p>
      </div>

      <div class="form-group">
        <label>Copyright</label>
        <input type="text" class="form-control" ng-model="copyrightHolder">
        <p class="help-block">
          Vermeld de naam van de rechtenhoudende fotograaf.</p>
      </div>
    </div>

    <div ng-show="error" class="alert alert-danger">Er ging iets mis bij het opslaan van de afbeelding.</div>

  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-default" ng-click="cancel()">Annuleren</button>
    <button type="button" class="btn btn-primary" ng-click="updateImageInfo()">
      Bijwerken <i ng-show="saving" class="fa fa-circle-o-notch fa-spin"></i>
    </button>

  </div>
</div>
