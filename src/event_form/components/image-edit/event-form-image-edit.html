<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" translate-once="images.edit.title"></h4>
  </div>
  <div class="modal-body">

    <div>
      <div class="form-group">
        <label><span translate-once="images.description"></span> <strong class="text-danger">*</strong></label>
        <input type="text" class="form-control" ng-model="description" required>
        <p class="help-block" translate-once="images.edit.description_help"></p>
      </div>

      <div class="form-group">
        <label><span translate-once="images.copyright"></span> <strong class="text-danger">*</strong></label>
        <input type="text" class="form-control" ng-model="copyrightHolder" required>
        <p class="help-block" translate-once="images.copyright_help"></p>
      </div>
    </div>

    <div ng-show="error" class="alert alert-danger">
      <span translate-once="images.edit.save_error"></span>
    </div>

    <p class="image-copyright-agreements">
      <span translate-once="images.agreement"></span>
      <a ng-href="{{::uploadTermsConditionsUrl}}" target="_blank" translate-once="images.conditions"></a>.
      <a ng-href="{{::uploadCopyRightInfoUrl}}" target="_blank" translate-once="images.copyright_info"></a>
    </p>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-default" ng-click="cancel()" translate-once="images.cancel"></button>
    <button type="button" class="btn btn-primary" ng-click="updateImageInfo()" ng-disabled="!allFieldsValid() || saving">
      <span translate-once="images.edit.update"></span> <i ng-show="saving" class="fa fa-circle-o-notch fa-spin"></i>
    </button>

  </div>
</div>
