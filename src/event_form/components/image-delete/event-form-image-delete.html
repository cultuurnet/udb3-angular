
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">Afbeeldingen verwijderen</h4>
  </div>
  <div class="modal-body">

    <p>Ben je zeker dat je deze afbeelding wil verwijderen? Dit kan niet ongedaan gemaakt worden.</p>

    <div ng-show="error" class="alert alert-danger">Er ging iets mis bij het verwijderen van de afbeelding.</div>

  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-default" ng-click="cancel()">Annuleren</button>
    <button class="btn btn-primary" ng-click="deleteImage()">
      Akkoord <i ng-show="saving" class="fa fa-circle-o-notch fa-spin"></i>
    </button>

  </div>
</div><!-- /.modal-content -->
