<div class="calendar-type-picker">
    <div class="calendar-type-options">

        <a href="#" ng-click="calendar.setType('single')" ng-class="{'selected': calendar.type === 'single'}">
            <img src="../images/form-calendar/days.svg" class="calendar-type-icon">
            <p class="text-center"><strong>EÃ©n of meerdere dagen</strong></p>
        </a>

        <span class="or">of</span>

        <a href="#" ng-click="calendar.setType('periodic')" ng-class="{'selected': calendar.type === 'periodic' || calendar.type === 'permanent'}">
            <img src="../images/form-calendar/period.svg" class="calendar-type-icon">
            <p class="text-center"><strong>Vaste dagen per week</strong></p>
        </a>

    </div>
</div>

<div class="calendar-timing-info">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="calendar-time-spans" ng-if="!calendar.weeklyRecurring">
                <div class="calendar-time-span" ng-repeat="timeSpan in calendar.timeSpans track by $index">
                    <span ng-show="calendar.timeSpans.length > 1" aria-hidden="true" ng-click="calendar.removeTimeSpan(timeSpan)" class="close">Ã—</span>
                    <div class="dates">
                        <div class="date form-group">
                            <label for="time-span-{{$index}}-start-date">Start</label>
                            <input id="time-span-{{$index}}-start-date"
                                   type="date"
                                   ng-model="timeSpan.start"
                                   class="form-control start-date"
                                   ng-blur="calendar.instantTimeSpanChanged()"
                                   ng-change="calendar.delayedTimeSpanChanged()">
                        </div>
                        <div class="date form-group">
                            <label for="time-span-{{$index}}-end-date">Einde</label>
                            <input id="time-span-{{$index}}-end-date"
                                   type="date"
                                   ng-model="timeSpan.end"
                                   class="form-control end-date"
                                   ng-blur="calendar.instantTimeSpanChanged()"
                                   ng-change="calendar.delayedTimeSpanChanged()">
                        </div>
                    </div>
                    <div class="timing-control">
                        <div class="checkbox all-day">
                            <label for="time-span-{{$index}}-has-timing-info">
                                <input type="checkbox"
                                       id="time-span-{{$index}}-has-timing-info"
                                       ng-model="timeSpan.allDay"
                                       ng-change="calendar.instantTimeSpanChanged()"
                                       class="all-day-check"> <span>Hele dag</span>
                            </label>
                        </div>
                    </div>
                    <div class="timing" ng-show="!timeSpan.allDay">
                        <div class="time form-group">
                            <label for="time-span-{{$index}}-start-time">Beginuur</label>
                            <input id="time-span-{{$index}}-start-time"
                                   type="time"
                                   ng-model="timeSpan.start"
                                   class="form-control start-time"
                                   ng-blur="calendar.instantTimeSpanChanged()"
                                   ng-change="calendar.delayedTimeSpanChanged()"
                                   required>
                        </div>
                        <div class="time form-group">
                            <label for="time-span-{{$index}}-end-time">Einduur</label>
                            <input id="time-span-{{$index}}-end-time"
                                   type="time"
                                   ng-model="timeSpan.end"
                                   class="form-control end-time"
                                   ng-blur="calendar.instantTimeSpanChanged()"
                                   ng-change="calendar.delayedTimeSpanChanged()"
                                   required>
                        </div>
                    </div>
                    <div class="requirements" ng-show="calendar.timeSpanRequirements[$index] && calendar.timeSpanRequirements[$index].length">
                        <div class="error alert alert-danger">
                            <p ng-repeat="requirement in calendar.timeSpanRequirements[$index]" 
                               ng-bind="'TIME_SPAN_REQUIREMENTS.' + requirement | translate"></p>
                        </div>
                    </div>
                </div>

                <a href="#" ng-click="calendar.createTimeSpan()" class="add-day-link">Dag(en) toevoegen</a>
            </div>

            <div class="calendar-recurrence" ng-if="calendar.weeklyRecurring">
                <udb-form-calendar-period form-data="calendar.formData"></udb-form-calendar-period>
                <hr>
                <udb-event-form-opening-hours opening-hours="calendar.openingHoursCollection"></udb-event-form-opening-hours>
            </div>
        </div>
    </div>
</div>
