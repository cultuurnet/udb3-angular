<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">UiTPAS-informatie</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="card-system">
                <label>Kaartsysteem</label>
                <div class="radios" ng-repeat="cardsystem in cardSystems">
                    <input type="radio"
                           ng-model="cardsystem.name"
                           name="cardsystem.name"
                           ng-change="selectCardSystem($index)"> {{cardsystem.name}}
                </div>
            </div>
        </div>
        <div class="form-group" ng-show="selectedCardSystem !== ''">
            <div class="distribution-key">
                <label>Verdeelsleutel</label>
                <div class="distribution-key">
                    <select>
                        <option ng-repeat="distributionKey in selectedCardSystem.distributionKeys"
                                ng-model="distributionKey.name"
                                ng-change="selectDistributionKey($index)">{{distributionKey.name}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="alert alert-danger" ng-if="errorMessage" ng-bind="::errorMessage">
        </div>

    </div>
</div>
