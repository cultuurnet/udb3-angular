<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">UiTPAS-informatie</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="card-system">
                <label>Kaartsysteem</label>
                <div class="radios">
                    <span ng-repeat="cardsystem in cardSystems">
                        <input type="radio"
                               value="{{cardsystem.name}}"
                               ng-model="$parent.formData.cardSystem"
                               ng-change="selectCardSystem(cardsystem)"> {{cardsystem.name}}<br />
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group" ng-show="formData.cardSystem">
            <div class="distribution-key">
                <label>Verdeelsleutel</label>
                <div class="distribution-key">
                    <select ng-model="formData.distributionKey"
                            ng-options="distributionKey.id as distributionKey.name for distributionKey in selectedCardSystem.distributionKeys"
                            ng-change="selectDistributionKey()">
                        <option value="">--Selecteer een verdeelsleutel--</option>
                    </select>
                </div>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Annuleren</button>
        <button type="button"
                class="btn btn-primary organisator-toevoegen-bewaren"
                ng-disabled="disableSubmit"
                ng-click="saveUitpasData()">
            Bewaren <i class="fa fa-circle-o-notch fa-spin" ng-show="saving"></i>
        </button>
    </div>
</div>
