<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">UiTPAS-informatie</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="card-system">
                <label>Kaartsysteem</label>
                <div class="checkboxes">
                    <table class="table">
                        <tr ng-repeat="cardsystem in organizerCardSystems">
                            <td class="col-sm-6">
                                <input type="checkbox"
                                   ng-model="$parent.checkedCardSystems[$index].cardSystemId"
                                   ng-true-value="{{cardsystem.id}}"
                                   ng-false-value="'unsetMe'"
                                   ng-change="removeUnsetCardSystems(); checkDistributionKeys(cardsystem, $index)"> {{cardsystem.name}}
                            </td>
                            <td class="col-sm-6">
                                    <span ng-show="checkedCardSystems[$index].cardSystemId == cardsystem.id">
                                        <span ng-if="cardsystem.distributionKeys.length > 1">
                                            <select ng-model="$parent.checkedCardSystems[$index].distributionKeyId"
                                                    ng-change="validate()">
                                                <option value="">--Selecteer een verdeelsleutel--</option>
                                                <option ng-repeat="distributionKey in cardsystem.distributionKeys"
                                                        value="{{distributionKey.id}}">
                                                    {{distributionKey.name}}
                                                </option>
                                            </select>
                                        </span>
                                    </span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Annuleren</button>
        <button type="button"
                class="btn btn-primary uitpas-info-bewaren"
                ng-disabled="disableSubmit"
                ng-click="saveUitpasData()">
            Bewaren <i class="fa fa-circle-o-notch fa-spin" ng-show="saving"></i>
        </button>
    </div>
</div>
