<div class="modal-header">
  <h4 class="modal-title" translate-once="eventForm.embargo.title"></h4>
</div>
<div id="event-form-publish-modal" class="modal-body">
  <p translate-once="eventForm.embargo.help"></p>
    <div ng-if="!efpmc.eventFormData.availableFrom" class="form-inline">
      <div class="input-group">
      <input
             class="form-control"
             type="text"
             uib-datepicker-popup="dd/MM/yyyy"
             datepicker-options="efpmc.drp.options"
             ng-model="efpmc.publicationDate"
             show-button-bar="false"
             on-open-focus="true"
             is-open="efpmc.opened"
             ng-required="true"
             ng-click="efpmc.toggleDatePicker()" />
      <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="efpmc.toggleDatePicker()">
              <i class="fa fa-calendar" aria-hidden="true"></i>
          </button>
      </span>
      </div>
    </div>
    <br>
    <div class="alert alert-warning" ng-if="efpmc.error==='past'" translate-once="eventForm.embargo.error_past"></div>
    <div class="alert alert-warning" ng-if="efpmc.error==='empty'" translate-once="eventForm.embargo.error_empty"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="efpmc.dismiss();" data-dismiss="modal" translate-once="eventForm.embargo.cancel">
  </button>
  <button type="button" class="btn btn-primary" ng-click="efpmc.savePublicationDate()" translate-once="eventForm.embargo.ready">
  </button>
</div>
