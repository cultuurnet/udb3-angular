<div class="modal-body">
    <div class="row">

      <div class="col-xs-12" ng-if="!hasEvents">
        <p translate-once="dashboard.delete.sure" translate-values="{ name: '{{ place.name }}' }"></p>
      </div>

      <div class="col-xs-12" ng-if="hasEvents">
        <p translate-once="dashboard.delete.error_location" translate-values="{ name: '{{ place.name }}'}"></p>

        <ul>
          <li ng-click="$dismiss('navigating away')" ng-repeat="event in events" udb-event-link ng-hide="fetching"></li>
        </ul>

      </div>

      <div class="alert alert-danger" ng-show="error" translate-once="dashboard.delete.error">
      </div>

    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancelRemoval()" translate-once="dashboard.delete.cancel">
  </button>
  <button type="button" class="btn btn-primary" ng-disabled="hasEvents" ng-click="deletePlace()">
    <span translate-once="dashboard.delete.delete"></span> <i class="fa fa-circle-o-notch fa-spin" ng-show="saving"></i>
  </button>
</div>
