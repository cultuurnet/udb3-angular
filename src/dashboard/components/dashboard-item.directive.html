<td>
  <strong>
    <a ng-href="{{ event.url  + '/preview' }}" ng-bind="::event.name"></a>
  </strong>
  <span ng-if="event.workflowStatus==='DELETED' || event.workflowStatus==='REJECTED' || event.workflowStatus==='DRAFT' " class="label label-default">Niet gepubliceerd</span>
  <br/>
  <small>
    <span class="dashboard-item-type" ng-bind="::event.type.label"></span>
    <span ng-if="event.calendarType && (offerType === 'event' || (event.calendarType !== 'permanent' && offerType === 'place'))">
      <span> - </span>
      <udb-calendar-summary offer="event" show-opening-hours="true"></udb-calendar-summary>
    </span>
  </small>
</td>

<td ng-if="!offerCtrl.fetching">
  <span ng-if="::!offerCtrl.offerExpired">
    <div class="pull-right btn-group" uib-dropdown>
      <a class="btn btn-default" ng-href="{{ event.url + '/edit' }}">Bewerken</a>
      <button type="button" class="btn btn-default" uib-dropdown-toggle><span class="caret"></span></button>
      <ul uib-dropdown-menu role="menu">
        <li role="menuitem">
          <a ng-href="{{ event.url  + '/preview' }}">Voorbeeld</a>
        </li>
        <li class="divider"></li>
        <li role="menuitem">
          <a href="" ng-click="dash.openDeleteConfirmModal(event)">Verwijderen</a>
        </li>
      </ul>
    </div>
  </span>
  <span ng-if="::offerCtrl.offerExpired">
    <div class="pull-right">
      <span class="text-muted">Afgelopen evenement</span>
    </div>
  </span>
</td>
