<form class="navbar-form navbar-left udb-header-search" role="search"
      ng-class="{'has-errors': sb.hasErrors, 'is-editing': sb.isEditing}">
  <div class="form-group has-warning has-feedback">
    <input type="text" class="form-control" ng-model="sb.query" ng-change="sb.searchChange()">
    <span class="dropdown saved-search-icon" dropdown>
      <i class="fa fa-bookmark" class="dropdown-toggle" dropdown-toggle></i>
      <ul class="dropdown-menu" role="menu">
        <li role="presentation" class="dropdown-header">Bewaarde zoekopdrachten</li>
        <li ng-repeat="savedSearch in sb.savedSearches">
          <a ng-href="/search?query={{::savedSearch.query}}" ng-bind="::savedSearch.name"></a>
        </li>
        <li class="divider"></li>
        <li><a href="/saved-searches">Beheren</a></li>
      </ul>
    </span>
    <i ng-show="sb.hasErrors" class="fa fa-warning warning-icon" tooltip-append-to-body="true"
       tooltip-placement="bottom" tooltip="{{sb.errors}}"></i>
  </div>
  <button type="submit" class="btn udb-search-button" ng-click="sb.search()">
    <i class="fa fa-search"></i>
  </button>
</form>

<ul class="nav navbar-nav">
  <li>
    <a href="#" ng-click="sb.editQuery()" class="advanced-search" ng-class="{'is-editing': sb.isEditing}">Geavanceerd</a>
  </li>
</ul>
